<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .form-box{
    border:1px solid #c1c1c1;
    color:#e4e4e4;}
    fieldset {
        border:1px solid #160b0be7;
        padding-top: 2%;
        padding-left: 2%;
        padding-bottom: 2%;
        padding-right: 2%;
    }
hr{
    border:1px solid #160b0be7;  
}
table, th, td {
              border: 1px solid black;
              
              border-collapse: collapse;
            }
            .blank_row
{
    height: 60px !important;
}
    </style>
</head>
    <body>
       
        <h3>Registration Form</h3>
        <hr>
        <div class="container">
            <fieldset>
            <form class="form-horizontal" name=”myForm” id="formElem" action="index.html" type="post"  >
               
                    <div class="row">
                        <div class="col-lg-6" >
                    <div class="form-group">
                <label class="control-label col-sm-2" >FirstName:</label>
                <input type="text" name='first name' required placeholder="enter your first name"><br>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >LastName:</label>
                <input type="text" name='last name' required placeholder="enter your last name"><br>
                </div> 
                <div class="form-group">

                <label class="control-label col-sm-2" >Email:</label>
                <input type="email" name='email' required placeholder="enter your email"><br>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >DOB:</label>
                <input type="date" name='DOB' required><br>
                </div>
                <div class="form-group">
                <label class="control-label col-sm-2" >Phone:</label>
                <input type="number" name='phone1' required maxlength="10" minlength="10" placeholder="entermobilenumber">
                <button onclick="add()"><span class="glyphicon glyphicon-plus"></span></button>
                <div id="newrow"></div>
                <input type="hidden" value="1" id="totalval">
                </div>
                
            </div>
                        <div class="col-sm-6" >
                <div class="form-group">
                <label class="control-label col-sm-2" >Address:</label>
                <textarea type="textarea" name='address' required placeholder="your full address"></textarea><br>
                </div>
                <div class="form-group">
                <label>Country:</label>
                <select required name='country'>
                    <option name='country' value="India">India</option>
                    <option  name='country' value="US">US</option>
                    <option  name='country' value="UK">UK</option>
                    </select>
                    <br></div>
                    <div class="form-group">
                    <label>State:</label>
                <select name='state' required> 
                    <option name='state' value="AP">AP</option>
                    <option name='state' value="KARNATAKA">KARNATAKA</option>
                    <option name='state' value="TAMILNADU">TAMILNADU</option>
                    <option name='state' value="ODISA">ODISA</option>
                    <option name='state' value="WB">WB</option>
                    </select>
                    <br>
                    </div>
                    <div class="form-group">
                    <label>Zip:</label>
                    <input  required type="text" name='zip' placeholder="your zip" minlength="6" maxlength="6" ><br>
                    </div>
                   
                    </div>
                    </div>
                
            </form>
            <div class="col-sm-6" >
            <input type="reset" value="RESET"></button>
            <input type="submit" onclick="savevalues()" value="SAVE"></button>
            </div>
        </fieldset>
        <div>
        <div class="col-lg-6" >
        <h3>Registered Users</h3> 
        </div>
        <div class="col-lg-6" >
            <button value="deletselected">DleteSelected</button>
        </div>
    </div>
        <hr>
        <table class="table table-bordered table-condensed table-hover table-striped text-center">
            <thead>
                     <tr>
                     <th><input type="checkbox" name="brand"></th>
                     <th>NAME</th>
                     <th >Email Address</th>
                     <th >Date of Birth</th>
                     <th >Phone(s)</th>
                     <th >Address</th>
                     <th >Action</th>
                     </tr>
                 </thead>
                 <tbody id="tablbody"><tr>
                     <td><input type="checkbox" name="brand"></td>
                     <td  >
                        
                     </td>
                     <td><span class='glyphicon glyphicon-trash'></span></td>
                 </tr></tbody>

                 </table>
        </div>
        
        <script src="main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
    
</html>
